[tool:pytest]
# Pytest configuration for TurboShells testing framework

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --maxfail=5
    --color=yes
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    --cov-config=pyproject.toml
    -n auto

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance tests and benchmarks
    ui: UI component and interaction tests
    slow: Slow-running tests that may be skipped in CI
    genetics: Tests related to genetics system
    save_load: Tests for save/load functionality
    skip_no_pygame: Skip test if pygame is not available

# Minimum version
minversion = 7.0

# Test timeout
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::UserWarning
